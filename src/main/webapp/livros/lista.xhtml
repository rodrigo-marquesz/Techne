<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> <!-- Novo namespace -->

<!-- Carregando o diretório do bootstrap -->
<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>

</h:body>

    <h:messages />

<h:dataTable var="livros" value="#{adminListaLivrosBean.livros}">
    <h:column>
        <f:facet name="header">Título</f:facet>
        #{livros.titulo}
    </h:column>
    <h:column>
        <f:facet name="header">Descrição</f:facet>
        #{livros.descricao}
    </h:column>
    <h:column>
        <f:facet name="header">Páginas</f:facet>
        #{livros.numeroPaginas}
    </h:column>
    <h:column>
        <f:facet name="header">Preço</f:facet>
        #{livros.preco}
    </h:column>
    <h:column>
        <f:facet name="header">Autores</f:facet>
        <ui:repeat value="#{livros.autores}" var="autor">
            #{autor.nome},
        </ui:repeat>
    </h:column>
    <h:column>
        <f:facet name="header">Capa Path</f:facet>
        <img src="#{request.contextPath}/file/#{livros.capaPath}" alt="#{livros.titulo}" id="capaPath" />
        <h:message for="capaPath" />
    </h:column>
</h:dataTable>



</html>
